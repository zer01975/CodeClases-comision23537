    <main>

        <div id="contenedor">
            <div id="central">
                <div id="login">
                    <div class="titulo">
                       <h2> Bienvenido</h2> 
                    </div>
                    <form id='log-in'>
                        <h3>Ingreso</h3>
                        Correo<input type='email' name='email' required />
                        Contraseña<input type='password' name='password' required />
                        <input class="register" type='submit'>
                    </form>

                    <div class="pie-form">
                        <!-- <a href="#">¿Perdiste tu contraseña?</a> -->
                        <a href="register.html">¿No tienes Cuenta? Registrate</a>
                    </div>
                </div>
                <div class='section' style="display: none">
                    <form id='validate'>
                        <h3>Access Token</h3>
                        <input readonly=readonly type='text' id='access-token' /> <small>Default expiry is 60
                            minutes</small>
                        <h3>Refresh Token</h3>
                        <input readonly=readonly type='text' id='refresh-token' /> <small>Supabase-js will use this to
                            automatically fetch a new accessToken for you every 60 mins whilst the client is
                            running</small>
                    </form>
                </div>

            </div>
        </div>
